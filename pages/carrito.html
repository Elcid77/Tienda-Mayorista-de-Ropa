<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css"> <!-- Asegúrate de que esta ruta sea correcta -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>
<body>


    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img class="logo" src="../assets/img/logo.png" alt="logo">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="ingresos.html">Ingresos</a></li>
                        <li class="nav-item"><a class="nav-link" href="stock.html">Stock</a></li>
                        <li class="nav-item"><a class="nav-link" href="prendas.html">Prendas</a></li>
                       
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Sección con la imagen de fondo y el título -->
        <div class="header-inferior">
            <h1 class="mb-4">Carrito de Compras</h1>
            <img src="../assets/img/tienda.webp" alt="Imagen header">
        </div>
    </header>

    <div class="container mt-5">
        
        
        <!-- Tabla donde se mostrarán las prendas del carrito -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="carrito-body">
                <!-- Las filas del carrito se agregarán aquí mediante JavaScript -->
            </tbody>
        </table>
        
        <!-- Total de la compra -->
        <div class="d-flex justify-content-between align-items-center">
            <h3 id="total-compra">Total: $0.00</h3>
            <button id="anular-compra" class="btn btn-danger">Anular Compra</button>
        </div>
        
        <!-- Botón para realizar la compra -->
        <div class="mt-3">
            <button id="realizar-compra" class="btn btn-success">Realizar Compra</button>
        </div>
    </div>

    <!-- Archivos JavaScript -->
    <script src="../assets/js/carrito.js"></script> <!-- Asegúrate de que esta ruta sea correcta -->

</body>
</html>
