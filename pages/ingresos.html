    <h1>Ingresar Nueva Prenda al Stock</h1>
    <form id="formularioPrenda">
        <label for="idPrenda">ID de la Prenda:</label>
        <input type="number" id="idPrenda" required><br>

        <label for="tipoPrenda">Tipo de Prenda:</label>
        <input type="text" id="tipoPrenda" required><br>

        <label for="cantidadPrenda">Cantidad:</label>
        <input type="number" id="cantidadPrenda" required><br>

        <label for="costoPrenda">Costo:</label>
        <input type="number" id="costoPrenda" step="0.01" required><br>

        <label for="imagenPrenda">Subir Imagen de la Prenda:</label>
        <input type="file" id="imagenPrenda" accept="image/*" required><br>

        <button type="submit">Agregar Prenda</button>
    </form>
    <script src="../assets/js/ingresos.js"></script>
</body>
